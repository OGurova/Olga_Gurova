<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы для заполнения</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="LastName" placeholder="Фамилия" maxlength="25" pattern="[А-Яа-яЁё]" required autofocus><br>
        <input type="text" name="FirstName" placeholder="Имя" maxlength="20" pattern="[А-Яа-я]" required><br>
        <input type="text" name="Patronymic" placeholder="Отчество" maxlength="24" pattern="[А-Яа-я]" required>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="PassportSeries" placeholder="AA" size="2" maxlength="2" pattern="[A-Z]{2}" required>
            <input type="text" name="PassportNumber" placeholder="1234567" size="7" maxlength="7" pattern="[0-9]{7}" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="Year" placeholder="2000" size="4" maxlength="4" pattern="[0-9]{4}"><br>
            <select name="Month">
                <option value="Jan">Январь</option>
                <option value="Feb">Февраль</option>
                <option value="Mar">Март</option>
                <option value="Apr">Апрель</option>
                <option value="May">Май</option>
                <option value="Jun">Июнь</option>
                <option value="Jul">Июль</option>
                <option value="Aug">Август</option>
                <option value="Sep">Сентябрь</option>
                <option value="Oct">Октябрь</option>
                <option value="Nov">Ноябрь</option>
                <option value="Dec">Декабрь</option>
            </select><br>
            <input type="number" name="Date" min="1" max="31" step="1">
        </fieldset>
        <select name="Nationality">
            <option value="RB">РБ</option>
            <option value="RF">РФ</option>
            <option value="Ukr">Украина</option>
        </select><br>
        Адрес:<br>
        <textarea></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobby[]" value="fishing">Рыбалка<br>
            <input type="checkbox" name="hobby[]" value="astronomy">Астрономия<br>
            <input type="checkbox" name="hobby[]" value="diving">Дайвинг<br>
            <input type="checkbox" name="hobby[]" value="stamps">Марки
        </fieldset>
        <fieldset>
            <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <select name="pets" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="parr1">Волнистый</option>
                        <option value="parr2">Ара</option>
                        <option value="parr3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="fish1">Караси</option>
                        <option value="fish2">Окуни</option>
                        <option value="fish3">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="birds1">Стая ворон</option>
                        <option value="birds2">Аист</option>
                        <option value="birds3">Археоптерикс</option>
                    </optgroup>
                </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]" minlength="5" size="20" required><br>
            <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]" minlength="10" size="20" required autocomplete="off">
    </fieldset>
    <fieldset>
        <legend>Координаты:</legend>
        <input type="email" placeholder="введите адрес почты"><br>
        <input type="url" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
